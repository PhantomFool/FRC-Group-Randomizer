<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Rando</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 id="heade">FRC Group Randomizer</h1>

        <div class="form-group">
            <textarea id="nameList" name="names" placeholder="Enter names separated by commas or new lines"></textarea>
            <input type="number" id="amountofgroups" placeholder="Number of groups required">
            <button class="custom-button" id="submit" onclick="grabnames()">
                <i class="material-icons">shuffle</i>
                Generate Groups
            </button>
        </div>

        <div id="results"></div>
    </div>

    <script src="js/namelist.js"></script>
</body>
</html>
